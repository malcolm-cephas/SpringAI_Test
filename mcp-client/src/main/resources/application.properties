spring.application.name=ai-client
server.port=8080

# OpenAI Configuration (Used for Groq)
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.api-key=${GROQ_API_KEY:your_groq_api_key_here}
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile
#spring.ai.openai.chat.options.temperature=0.7

# Gemini Configuration (Google GenAI)
#spring.ai.google.genai.api-key=${GEMINI_API_KEY:your_gemini_api_key_here}
#spring.ai.google.genai.chat.options.model=gemini-exp-1206

# Logging
logging.level.org.springframework.ai=DEBUG

# MCP Client Configuration
spring.ai.mcp.client.server.url=http://localhost:8081/mcp/message
spring.ai.mcp.client.server.enabled=true
spring.ai.mcp.client.toolcallback.enabled=true
